# rsync excludes file for arch-clone

# Exclude some system files. These are required, and you probably 
# shouldn't change them.
- /cdrom/*
- /dev/*
- /live
- /lost+found
- /media/*
- /mnt/*
- /proc/*
- /swap/*
- /swapfile
- /sys/*
- /timeshift
- /tmp/*

- /persistence.conf
- /boot/grub/grub.cfg
- /boot/grub/menu.lst
- /boot/grub/device.map
- /boot/*.bak
- /boot/*.old-dkms
- /etc/udev/rules.d/70-persistent-cd.rules
- /etc/udev/rules.d/70-persistent-net.rules
- /etc/fstab
- /etc/fstab.d/*
- /etc/mtab
- /etc/blkid.tab
- /etc/blkid.tab.old
- /etc/apt/sources.list~
- /etc/crypttab
- /etc/initramfs-tools/conf.d/resume
- /etc/initramfs-tools/conf.d/cryptroot
- /etc/popularity-contest.conf

# Added for newer version of live-config/live-boot in wheezy 
# These are only relevant here if you create a snapshot while
# you're running a live-CD or live-usb. 
- /lib/live/*
- /run/*

# Added for symlink /lib
- /usr/lib/live/overlay
- /usr/lib/live/image
- /usr/lib/live/rootfs
- /usr/lib/live/mount

